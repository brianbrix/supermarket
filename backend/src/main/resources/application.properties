# Server configuration
server.port=8081

# PostgreSQL Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/supermarket
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=password

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging
logging.level.com.example.supermarket=DEBUG
logging.level.org.springframework.web=DEBUG

# Jackson configuration to handle Hibernate proxies
spring.jackson.serialization.fail-on-empty-beans=false

# Image storage configuration
app.images.directory=uploads
app.images.public-path=/images

# Security / JWT
app.security.jwt.secret=change-me-dev-secret-please-override
app.security.jwt.expiration-minutes=120